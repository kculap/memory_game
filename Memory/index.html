<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="css/style.css" />
  <title>Memory game</title>
</head>
<header>
  <a id=leaderboard-link>View Highscores <i></i></a>
</header>

<body>

  <section class="game">

    <div id=start-card class="card">
      <h1 class="h1">Memory game</h1>
      <h2 class="h2">The goal of the game is to collect all pairs of cards in as few moves as possible.
        <br> This game is great for increasing concentration and improving memory, so start now! ðŸ˜ƒ
      </h2>
      <div class="intro">
        <button clas="startBtn">Start game</button>
      </div>
    </div>

    <div class="match fadeOut">

      <div id="info">
        <p id="result" class="score"></p>
        <div id="moves-count"></div>
        <div class="score">Cards found: <span>0</span><br></div>
      </div>

      <div class="container">
        <div class="cell">
          <div class="front" data-index="1"><img src="img/slika1.png" alt=""></div>
          <div class="back"></div>
        </div>
        <div class="cell">
          <div class="front" data-index="2"><img src="img/slika2.png" alt=""></div>
          <div class="back"></div>
        </div>
        <div class="cell">
          <div class="front" data-index="3"><img src="img/slika3.png" alt=""></div>
          <div class="back"></div>
        </div>
        <div class="cell">
          <div class="front" data-index="4"><img src="img/slika4.png" alt=""></div>
          <div class="back"></div>
        </div>
        <div class="cell">
          <div class="front" data-index="5"><img src="img/slika5.png" alt=""></div>
          <div class="back"></div>
        </div>
        <div class="cell">
          <div class="front" data-index="6"><img src="img/slika6.png" alt=""></div>
          <div class="back"></div>
        </div>
        <div class="cell">
          <div class="front" data-index="1"><img src="img/slika7.png" alt=""></div>
          <div class="back"></div>
        </div>
        <div class="cell">
          <div class="front" data-index="2"><img src="img/slika8.png" alt=""></div>
          <div class="back"></div>
        </div>
        <div class="cell">
          <div class="front" data-index="3"><img src="img/slika9.png" alt=""></div>
          <div class="back"></div>
        </div>
        <div class="cell">
          <div class="front" data-index="4"><img src="img/slika10.png" alt=""></div>
          <div class="back"></div>
        </div>
        <div class="cell">
          <div class="front" data-index="5"><img src="img/slika11.png" alt=""></div>
          <div class="back"></div>
        </div>
        <div class="cell">
          <div class="front" data-index="6"><img src="img/slika12.png" alt=""></div>
          <div class="back"></div>
        </div>
      </div>

      <div class="game-container"></div>
      <div id=result-div>
        <p id=result-text></p>
      </div>
    </div>

    <div hidden id=score-card class="card">
      <form class="inline-form" id="submission-form">
        <label for="initials">Enter name: </label>
        <input type="text" id="initials">
        <button id="submit-button" class="button">Submit</button>
      </form>
    </div>

    <div hidden id=leaderboard-card class="leaderboard-card">
      <h2 class="highscore-list">Highscores:</h2>
      <ol id="highscore-list" class="highscore-list"></ol>

      <div class="inline-buttons">
        <button id="back-button" class="button">Play again</button>
        <button id="clear-button" class="button">Clear Highscores</button>
      </div>
    </div>
  </section>

  <script src="js/index.js"></script>

</body>

</html>
